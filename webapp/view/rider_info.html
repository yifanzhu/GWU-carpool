<div class="container">
			<div class="row">
			
				<div class="col-md-7 results-information">
					<div class="col-md-12 searchbar">
				 		<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="location">Location:</label>
								<div class="col-sm-5"> 
								   <input type="start" class="form-control" id="start" placeholder="Enter start location" ng-model="rider.startLocation">
								</div>
								<div class="col-sm-5"> 
								   <input type="end" class="form-control" id="end" placeholder="Enter end location" ng-model="rider.endLocation">
								</div>
							</div>
						  
							<div class="form-group">
								<label class="control-label col-sm-2" for="location">Date:</label>
								<div class="col-sm-10">
									<div class="input-group date" id="datetimepicker">
							            <input id="inputtime" name ="inputtime" type="textbox" class="form-control" ng-model="rider.date"/>
							        </div>		           
								</div>			 	
					        </div>
					    </form>
		        	</div>
		        	<div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" ng-click="search()">Search</button> 
					    </div>
					</div>
		        	
					<div class="col-md-2">
						<div class="sidebar">
							<p>Search By:</p>
							<p>Location</p>
							<p>Price</p>
						</div>
					</div>
					<div class="col-md-10">					
						<div ng-repeat="event in events">						
							<div class="col-md-10 event_information">							
								<table style="width:100%">					
								  <tr>
										<td><a href="#/event/{{event.id}}">Title:</a></td>
										<td>{{event.title}}</td>
										<td>Start Address:</td>
										<td>{{event.startAddress}}</td>	
										<td>End Address:</td>
										<td>{{event.endAddress}}</td>										
									</tr>
									<tr>
										<td>Date:</td>
										<td>{{event.departureTime}}</td>		
										<td>Total People:</td>
										<td>{{event.capacity}}</td>
										<td>Memo</td>
										<td>{{event.description}}</td>	
									</tr>						  
								</table>												
							</div>
							<div class="col-md-2 event_join">
								<button ng-show="show" type="button" class="btn btn-xs btn-success" ng-click="join(event.id); show = false">Join</button>
								<!-- <button type="button" class="btn btn-xs btn-danger">Recall</button> -->
							</div>										
						</div>																		
					</div>
					
				
				</div><!-- col-md-7 -->			
				<div class="col-md-5 results-map">
					map
				</div>
				
			</div><!-- row -->
		</div><!-- container -->
