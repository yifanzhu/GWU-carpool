<div class="container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <br/><br/>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset><br/>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email"  ng-model="user.email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password"  ng-model="user.password" type="password" value="">
                                </div>
                                <a href="#" > Forget password? </a>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button><br/>
                                
                                <button style="color:grey" type="submit" class="btn btn-lg btn-block" src="#signup">create an account</button>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
